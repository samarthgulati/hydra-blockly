<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../functions/style.css">
  <title>Distort</title>
</head>
<body>
  <main>
    <div id="blocklyDiv" style="width:560px; height:600px;">
      <template>
        <xml xmlns="https://developers.google.com/blockly/xml">
          <block x="0" y="15" type="webcam" >
            <field name="buffer">0</field>
            <next>
              <block type="scale">
                <value name="amount">
                  <block type="math_number">
                    <field name="NUM">1</field>
                  </block>
                </value>
                <value name="xMult">
                  <block type="math_number">
                    <field name="NUM">-1.33</field>
                  </block>
                </value>
                <value name="yMult">
                  <block type="math_number">
                    <field name="NUM">1</field>
                  </block>
                </value>
                <value name="offsetX">
                  <block type="math_number">
                    <field name="NUM">0.5</field>
                  </block>
                </value>
                <value name="offsetY">
                  <block type="math_number">
                    <field name="NUM">0.5</field>
                  </block>
                </value>
                <next>
                  <block type="out">
                    <field name="buffer">o0</field>
                  </block>
                </next>
              </block>
            </next>
          </block>
          <block x="0" y="125" type="webcam" >
            <field name="buffer">0</field>
            <next>
              <block type="scale">
                <value name="amount">
                  <block type="math_number">
                    <field name="NUM">1</field>
                  </block>
                </value>
                <value name="xMult">
                  <block type="math_number">
                    <field name="NUM">-1.33</field>
                  </block>
                </value>
                <value name="yMult">
                  <block type="math_number">
                    <field name="NUM">1</field>
                  </block>
                </value>
                <value name="offsetX">
                  <block type="math_number">
                    <field name="NUM">0.5</field>
                  </block>
                </value>
                <value name="offsetY">
                  <block type="math_number">
                    <field name="NUM">0.5</field>
                  </block>
                </value>
                <next>
                  <block type="pixelate">
                    <value name="pixelX">
                      <block type="math_number">
                        <field name="NUM">40</field>
                      </block>
                    </value>
                    <value name="pixelY">
                      <block type="math_number">
                        <field name="NUM">40</field>
                      </block>
                    </value>
                    <next>
                      <block type="out">
                        <field name="buffer">o1</field>
                      </block>
                    </next>
                  </block>
                </next>
              </block>
            </next>
          </block>
          <block x="0" y="275" type="webcam" >
            <field name="buffer">0</field>
            <next>
              <block type="scale">
                <value name="amount">
                  <block type="math_number">
                    <field name="NUM">1</field>
                  </block>
                </value>
                <value name="xMult">
                  <block type="math_number">
                    <field name="NUM">-1.33</field>
                  </block>
                </value>
                <value name="yMult">
                  <block type="math_number">
                    <field name="NUM">1</field>
                  </block>
                </value>
                <value name="offsetX">
                  <block type="math_number">
                    <field name="NUM">0.5</field>
                  </block>
                </value>
                <value name="offsetY">
                  <block type="math_number">
                    <field name="NUM">0.5</field>
                  </block>
                </value>
                <next>
                  <block type="swirl">
                    <value name="offset">
                      <block type="math_number">
                        <field name="NUM">1</field>
                      </block>
                    </value>
                    <value name="speed">
                      <block type="math_number">
                        <field name="NUM">0</field>
                      </block>
                    </value>
                    <value name="power">
                      <block type="math_number">
                        <field name="NUM">1</field>
                      </block>
                    </value>
                    <next>
                      <block type="out">
                        <field name="buffer">o2</field>
                      </block>
                    </next>
                  </block>
                </next>
              </block>
            </next>
          </block>
          <block x="0" y="420" type="webcam" >
            <field name="buffer">0</field>
            <next>
              <block type="scale">
                <value name="amount">
                  <block type="math_number">
                    <field name="NUM">1</field>
                  </block>
                </value>
                <value name="xMult">
                  <block type="math_number">
                    <field name="NUM">-1.33</field>
                  </block>
                </value>
                <value name="yMult">
                  <block type="math_number">
                    <field name="NUM">1</field>
                  </block>
                </value>
                <value name="offsetX">
                  <block type="math_number">
                    <field name="NUM">0.5</field>
                  </block>
                </value>
                <value name="offsetY">
                  <block type="math_number">
                    <field name="NUM">0.5</field>
                  </block>
                </value>
                <next>
                  <block type="radialDistort">
                    <value name="freq">
                      <block type="math_number">
                        <field name="NUM">-1.25</field>
                      </block>
                    </value>
                    <value name="speed">
                      <block type="math_number">
                        <field name="NUM">0</field>
                      </block>
                    </value>
                    <value name="power">
                      <block type="math_number">
                        <field name="NUM">2</field>
                      </block>
                    </value>
                    <next>
                      <block type="out">
                        <field name="buffer">o3</field>
                      </block>
                    </next>
                  </block>
                </next>
              </block>
            </next>
          </block>
          <block x="300" y="525" type="render">
            <field name="buffer"></field>
          </block>
        </xml>
      </template>
    </div>
  </main>
  <canvas id="hydraCanvas"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/blockly@3.20200402.1/blockly.min.js"></script>
  <!-- <script src="https://unpkg.com/hydra-synth"></script> -->
  <script src="../../hydra-synth.js"></script>
  <script src="../../image-editing-glsl-functions.js"></script>
  <script src="../../hydra.js"></script>
  <script src="../../addSpecialBlock.js"></script>
  <script src="../../generateBlocks.js"></script>
  <script src="../functions/workspace.js"></script>
</body>
</html>
