<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../functions/style.css">
  <title>Recolor</title>
</head>
<body>
  <main>
    <div id="blocklyDiv" style="width:560px; height:600px;">
      <template>
        <xml xmlns="https://developers.google.com/blockly/xml">
          <block x="0" y="15" type="webcam" >
            <field name="buffer">0</field>
            <next>
              <block type="scale">
                <value name="amount">
                  <block type="math_number">
                    <field name="NUM">1</field>
                  </block>
                </value>
                <value name="xMult">
                  <block type="math_number">
                    <field name="NUM">-1.33</field>
                  </block>
                </value>
                <value name="yMult">
                  <block type="math_number">
                    <field name="NUM">1</field>
                  </block>
                </value>
                <value name="offsetX">
                  <block type="math_number">
                    <field name="NUM">0.5</field>
                  </block>
                </value>
                <value name="offsetY">
                  <block type="math_number">
                    <field name="NUM">0.5</field>
                  </block>
                </value>
                <next>
                  <block type="mapHue">
                    <value name="h1">
                      <block type="math_number">
                        <field name="NUM">0.75</field>
                      </block>
                    </value>
                    <value name="s1">
                      <block type="math_number">
                        <field name="NUM">1</field>
                      </block>
                    </value>
                    <value name="v1">
                      <block type="math_number">
                        <field name="NUM">0.6</field>
                      </block>
                    </value>
                    <value name="h2">
                      <block type="math_number">
                        <field name="NUM">0.0</field>
                      </block>
                    </value>
                    <value name="s2">
                      <block type="math_number">
                        <field name="NUM">0.5</field>
                      </block>
                    </value>
                    <value name="v2">
                      <block type="math_number">
                        <field name="NUM">.75</field>
                      </block>
                    </value>
                    <next>
                      <block type="out">
                        <field name="buffer">o0</field>
                      </block>
                    </next>
                  </block>
                </next>
              </block>
            </next>
          </block>
          <block x="0" y="155" type="webcam" >
            <field name="buffer">0</field>
            <next>
              <block type="scale">
                <value name="amount">
                  <block type="math_number">
                    <field name="NUM">1</field>
                  </block>
                </value>
                <value name="xMult">
                  <block type="math_number">
                    <field name="NUM">-1.33</field>
                  </block>
                </value>
                <value name="yMult">
                  <block type="math_number">
                    <field name="NUM">1</field>
                  </block>
                </value>
                <value name="offsetX">
                  <block type="math_number">
                    <field name="NUM">0.5</field>
                  </block>
                </value>
                <value name="offsetY">
                  <block type="math_number">
                    <field name="NUM">0.5</field>
                  </block>
                </value>
                <next>
                  <block type="contrast">
                    <value name="amount">
                      <block type="math_number">
                        <field name="NUM">1.2</field>
                      </block>
                    </value>
                    <next>
                      <block type="saturate">
                        <value name="amount">
                          <block type="math_number">
                            <field name="NUM">1.35</field>
                          </block>
                        </value>
                        <next>
                          <block type="blendMode">
                            <field name="blendMode">screen</field>
                            <value name="texture">
                              <block type="hsv">
                                <value name="h">
                                  <block type="math_number">
                                    <field name="NUM">0.5</field>
                                  </block>
                                </value>
                                <value name="h">
                                  <block type="math_number">
                                    <field name="NUM">0.5</field>
                                  </block>
                                </value>
                                <value name="s">
                                  <block type="math_number">
                                    <field name="NUM">0.4</field>
                                  </block>
                                </value>
                                <value name="v">
                                  <block type="math_number">
                                    <field name="NUM">0.8</field>
                                  </block>
                                </value>
                                <value name="a">
                                  <block type="math_number">
                                    <field name="NUM">0.2</field>
                                  </block>
                                </value>
                              </block>
                            </value>
                            <next>
                              <block type="out">
                                <field name="buffer">o1</field>
                              </block>
                            </next>
                          </block>
                        </next>
                      </block>
                    </next>
                  </block>
                </next>
              </block>
            </next>
          </block>
          <block x="0" y="425" type="webcam" >
            <field name="buffer">0</field>
            <next>
              <block type="scale">
                <value name="amount">
                  <block type="math_number">
                    <field name="NUM">1</field>
                  </block>
                </value>
                <value name="xMult">
                  <block type="math_number">
                    <field name="NUM">-1.33</field>
                  </block>
                </value>
                <value name="yMult">
                  <block type="math_number">
                    <field name="NUM">1</field>
                  </block>
                </value>
                <value name="offsetX">
                  <block type="math_number">
                    <field name="NUM">0.5</field>
                  </block>
                </value>
                <value name="offsetY">
                  <block type="math_number">
                    <field name="NUM">0.5</field>
                  </block>
                </value>
                <next>
                  <block type="hue">
                    <value name="hue">
                      <block type="math_number">
                        <field name="NUM">-.05</field>
                      </block>
                    </value>
                    <next>
                      <block type="contrast">
                        <value name="amount">
                          <block type="math_number">
                            <field name="NUM">0.9</field>
                          </block>
                        </value>
                        <next>
                          <block type="saturate">
                            <value name="amount">
                              <block type="math_number">
                                <field name="NUM">0.85</field>
                              </block>
                            </value>
                            <next>
                              <block type="brightness">
                                <value name="amount">
                                  <block type="math_number">
                                    <field name="NUM">0.2</field>
                                  </block>
                                </value>
                                <next>
                                  <block type="blendMode">
                                    <field name="blendMode">linearLight</field>
                                    <value name="texture">
                                      <block type="linearGradient">
                                        <value name="h1">
                                          <block type="math_number">
                                            <field name="NUM">0.99</field>
                                          </block>
                                        </value>
                                        <value name="s1">
                                          <block type="math_number">
                                            <field name="NUM">0.85</field>
                                          </block>
                                        </value>
                                        <value name="v1">
                                          <block type="math_number">
                                            <field name="NUM">0.26</field>
                                          </block>
                                        </value>
                                        <value name="x1">
                                          <block type="math_number">
                                            <field name="NUM">0</field>
                                          </block>
                                        </value>
                                        <value name="y1">
                                          <block type="math_number">
                                            <field name="NUM">0.5</field>
                                          </block>
                                        </value>
                                        <value name="h2">
                                          <block type="math_number">
                                            <field name="NUM">0</field>
                                          </block>
                                        </value>
                                        <value name="s2">
                                          <block type="math_number">
                                            <field name="NUM">0</field>
                                          </block>
                                        </value>
                                        <value name="v2">
                                          <block type="math_number">
                                            <field name="NUM">1</field>
                                          </block>
                                        </value>
                                        <value name="x2">
                                          <block type="math_number">
                                            <field name="NUM">1</field>
                                          </block>
                                        </value>
                                        <value name="y2">
                                          <block type="math_number">
                                            <field name="NUM">0.5</field>
                                          </block>
                                        </value>
                                        <next>
                                          <block type="opacity">
                                            <value name="amount">
                                              <block type="math_number">
                                                <field name="NUM">0.5</field>
                                              </block>
                                            </value>
                                          </block>
                                        </next>
                                      </block>
                                    </value>
                                    <next>
                                      <block type="out">
                                        <field name="buffer">o2</field>
                                      </block>
                                    </next>
                                  </block>
                                </next>
                              </block>
                            </next>
                          </block>
                        </next>
                      </block>
                    </next>
                  </block>
                </next>
              </block>
            </next>
          </block>
          <block x="0" y="815" type="webcam" >
            <field name="buffer">0</field>
            <next>
              <block type="scale">
                <value name="amount">
                  <block type="math_number">
                    <field name="NUM">1</field>
                  </block>
                </value>
                <value name="xMult">
                  <block type="math_number">
                    <field name="NUM">-1.33</field>
                  </block>
                </value>
                <value name="yMult">
                  <block type="math_number">
                    <field name="NUM">1</field>
                  </block>
                </value>
                <value name="offsetX">
                  <block type="math_number">
                    <field name="NUM">0.5</field>
                  </block>
                </value>
                <value name="offsetY">
                  <block type="math_number">
                    <field name="NUM">0.5</field>
                  </block>
                </value>
                <next>
                  <block type="sepia">
                    <value name="amount">
                      <block type="math_number">
                        <field name="NUM">.3</field>
                      </block>
                    </value>
                    <next>
                      <block type="blendMode">
                        <field name="blendMode">hardLight</field>
                        <value name="texture">
                          <block type="radialGradient">
                            <value name="h1">
                              <block type="math_number">
                                <field name="NUM">0.19</field>
                              </block>
                            </value>
                            <value name="s1">
                              <block type="math_number">
                                <field name="NUM">0.03</field>
                              </block>
                            </value>
                            <value name="v1">
                              <block type="math_number">
                                <field name="NUM">0.91</field>
                              </block>
                            </value>
                            <value name="x1">
                              <block type="math_number">
                                <field name="NUM">0</field>
                              </block>
                            </value>
                            <value name="y1">
                              <block type="math_number">
                                <field name="NUM">0</field>
                              </block>
                            </value>
                            <value name="h2">
                              <block type="math_number">
                                <field name="NUM">0.66</field>
                              </block>
                            </value>
                            <value name="s2">
                              <block type="math_number">
                                <field name="NUM">0.74</field>
                              </block>
                            </value>
                            <value name="v2">
                              <block type="math_number">
                                <field name="NUM">0.63</field>
                              </block>
                            </value>
                            <value name="x2">
                              <block type="math_number">
                                <field name="NUM">1.1</field>
                              </block>
                            </value>
                            <value name="y2">
                              <block type="math_number">
                                <field name="NUM">0</field>
                              </block>
                            </value>
                            <next>
                              <block type="opacity">
                                <value name="amount">
                                  <block type="math_number">
                                    <field name="NUM">0.5</field>
                                  </block>
                                </value>
                              </block>
                            </next>
                          </block>
                        </value>
                        <next>
                          <block type="out">
                            <field name="buffer">o3</field>
                          </block>
                        </next>
                      </block>
                    </next>
                  </block>
                </next>
              </block>
            </next>
          </block>
          <block x="0" y="1100" type="render">
            <field name="buffer"></field>
          </block>
        </xml>
      </template>
    </div>
  </main>
  <canvas id="hydraCanvas"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/blockly@3.20200402.1/blockly.min.js"></script>
  <!-- <script src="https://unpkg.com/hydra-synth"></script> -->
  <script src="../../hydra-synth.js"></script>
  <script src="../../image-editing-glsl-functions.js"></script>
  <script src="../../hydra.js"></script>
  <script src="../../addSpecialBlock.js"></script>
  <script src="../../generateBlocks.js"></script>
  <script src="../functions/workspace.js"></script>
</body>
</html>
