<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Patterns</title>
</head>
<body>
  <main>
    <div id="blocklyDiv" style="width:560px; height:600px;">
      <template>
        <xml xmlns="https://developers.google.com/blockly/xml">
          <block x="0" y="0" type="osc" >
            <value name="frequency">
              <block type="math_number">
                <field name="NUM">60</field>
              </block>
            </value>
            <value name="sync">
              <block type="math_number">
                <field name="NUM">0.1</field>
              </block>
            </value>
            <value name="offset">
              <block type="math_number">
                <field name="NUM">0</field>
              </block>
            </value>
            <next>
              <block type="out">
                <field name="buffer">o0</field>
              </block>
            </next>
          </block>
          <block x="0" y="80" type="osc" >
            <value name="frequency">
              <block type="math_number">
                <field name="NUM">60</field>
              </block>
            </value>
            <value name="sync">
              <block type="math_number">
                <field name="NUM">0.1</field>
              </block>
            </value>
            <value name="offset">
              <block type="math_number">
                <field name="NUM">0</field>
              </block>
            </value>
            <next>
              <block type="repeat">
                <value name="repeatX">
                  <block type="math_number">
                    <field name="NUM">3</field>
                  </block>
                </value>
                <value name="repeatY">
                  <block type="math_number">
                    <field name="NUM">5</field>
                  </block>
                </value>
                <value name="offsetX">
                  <block type="math_number">
                    <field name="NUM">0.5</field>
                  </block>
                </value>
                <value name="offsetY">
                  <block type="math_number">
                    <field name="NUM">0</field>
                  </block>
                </value>
                <next>
                  <block type="out">
                    <field name="buffer">o1</field>    
                  </block>
                </next>    
              </block>
            </next>
          </block>
          <block x="0" y="195" type="osc" >
            <value name="frequency">
              <block type="math_number">
                <field name="NUM">60</field>
              </block>
            </value>
            <value name="sync">
              <block type="math_number">
                <field name="NUM">0.1</field>
              </block>
            </value>
            <value name="offset">
              <block type="math_number">
                <field name="NUM">0</field>
              </block>
            </value>
            <next>
              <block type="kaleid">
                <value name="nSides">
                  <block type="math_number">
                    <field name="NUM">4</field>
                  </block>
                </value>
                <next>
                  <block type="out">
                    <field name="buffer">o2</field>    
                  </block>
                </next>    
              </block>
            </next>
          </block>
          <block x="0" y="320" type="osc" >
            <value name="frequency">
              <block type="math_number">
                <field name="NUM">60</field>
              </block>
            </value>
            <value name="sync">
              <block type="math_number">
                <field name="NUM">0.1</field>
              </block>
            </value>
            <value name="offset">
              <block type="math_number">
                <field name="NUM">0</field>
              </block>
            </value>
            <next>
              <block type="radialSym">
                <value name="nSides">
                  <block type="math_number">
                    <field name="NUM">6</field>
                  </block>
                </value>
                <next>
                  <block type="out">
                    <field name="buffer">o3</field>    
                  </block>
                </next>    
              </block>
            </next>
          </block>
          <block x="0" y="445" type="render">
            <field name="buffer"></field>
          </block>
        </xml>
      </template>
    </div>
  </main>
  <canvas id="hydraCanvas"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/blockly@3.20200402.1/blockly.min.js"></script>
  <!-- <script src="https://unpkg.com/hydra-synth"></script> -->
  <script src="../../hydra-synth.js"></script>
  <script src="../../image-editing-glsl-functions.js"></script>
  <script src="../../hydra.js"></script>
  <script src="../../addSpecialBlock.js"></script>
  <script src="../../generateBlocks.js"></script>
  <script src="workspace.js"></script>
</body>
</html>
