<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Transforms</title>
</head>
<body>
  <main>
    <div id="blocklyDiv" style="width:560px; height:600px;">
      <template>
        <xml xmlns="https://developers.google.com/blockly/xml">
          <block x="0" y="0" type="shape" >
            <value name="sides">
              <block type="math_number">
                <field name="NUM">3</field>
              </block>
            </value>
            <value name="radius">
              <block type="math_number">
                <field name="NUM">0.3</field>
              </block>
            </value>
            <value name="smoothing">
              <block type="math_number">
                <field name="NUM">0.01</field>
              </block>
            </value>
            <next>
              <block type="out">
                <field name="buffer">o0</field>
              </block>
            </next>
          </block>
          <block x="0" y="80" type="shape" >
            <value name="sides">
              <block type="math_number">
                <field name="NUM">3</field>
              </block>
            </value>
            <value name="radius">
              <block type="math_number">
                <field name="NUM">0.3</field>
              </block>
            </value>
            <value name="smoothing">
              <block type="math_number">
                <field name="NUM">0.01</field>
              </block>
            </value>
            <next>
              <block type="rotate">
                <value name="angle">
                  <block type="math_number">
                    <field name="NUM">1.57</field>
                  </block>
                </value>
                <value name="speed">
                  <block type="math_number">
                    <field name="NUM">0.1</field>
                  </block>
                </value>
                <next>
                  <block type="out">
                    <field name="buffer">o1</field>    
                  </block>
                </next>    
              </block>
            </next>
          </block>
          <block x="0" y="195" type="shape" >
            <value name="sides">
              <block type="math_number">
                <field name="NUM">3</field>
              </block>
            </value>
            <value name="radius">
              <block type="math_number">
                <field name="NUM">0.3</field>
              </block>
            </value>
            <value name="smoothing">
              <block type="math_number">
                <field name="NUM">0.01</field>
              </block>
            </value>
            <next>
              <block type="scroll">
                <value name="scrollX">
                  <block type="math_number">
                    <field name="NUM">0.25</field>
                  </block>
                </value>
                <value name="scrollY">
                  <block type="math_number">
                    <field name="NUM">0</field>
                  </block>
                </value>
                <value name="speedX">
                  <block type="math_number">
                    <field name="NUM">0</field>
                  </block>
                </value>
                <value name="speedY">
                  <block type="math_number">
                    <field name="NUM">0</field>
                  </block>
                </value>
                <next>
                  <block type="out">
                    <field name="buffer">o2</field>    
                  </block>
                </next>    
              </block>
            </next>
          </block>
          <block x="0" y="320" type="shape" >
            <value name="sides">
              <block type="math_number">
                <field name="NUM">3</field>
              </block>
            </value>
            <value name="radius">
              <block type="math_number">
                <field name="NUM">0.3</field>
              </block>
            </value>
            <value name="smoothing">
              <block type="math_number">
                <field name="NUM">0.01</field>
              </block>
            </value>
            <next>
              <block type="scale">
                <value name="amount">
                  <block type="math_number">
                    <field name="NUM">1.5</field>
                  </block>
                </value>
                <value name="xMult">
                  <block type="math_number">
                    <field name="NUM">1</field>
                  </block>
                </value>
                <value name="yMult">
                  <block type="math_number">
                    <field name="NUM">1</field>
                  </block>
                </value>
                <value name="offsetX">
                  <block type="math_number">
                    <field name="NUM">0.5</field>
                  </block>
                </value>
                <value name="offsetY">
                  <block type="math_number">
                    <field name="NUM">0.5</field>
                  </block>
                </value>
                <next>
                  <block type="out">
                    <field name="buffer">o3</field>    
                  </block>
                </next>    
              </block>
            </next>
          </block>
          <block x="0" y="445" type="render">
            <field name="buffer"></field>
          </block>
        </xml>
      </template>
    </div>
  </main>
  <canvas id="hydraCanvas"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/blockly@3.20200402.1/blockly.min.js"></script>
  <!-- <script src="https://unpkg.com/hydra-synth"></script> -->
  <script src="../../hydra-synth.js"></script>
  <script src="../../image-editing-glsl-functions.js"></script>
  <script src="../../hydra.js"></script>
  <script src="../../addSpecialBlock.js"></script>
  <script src="../../generateBlocks.js"></script>
  <script src="workspace.js"></script>
</body>
</html>
