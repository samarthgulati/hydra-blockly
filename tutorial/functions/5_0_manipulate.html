<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Layering, Blending, and Recoloring</title>
</head>
<body>
  <main>
    <div id="blocklyDiv" style="width:560px; height:600px;">
      <template>
        <xml xmlns="https://developers.google.com/blockly/xml">
          <block x="0" y="0" type="noise">
            <value name="scale">
              <block type="math_number">
                <field name="NUM">10</field>
              </block>
            </value>
            <value name="offset">
              <block type="math_number">
                <field name="NUM">0.1</field>
              </block>
            </value>
            <next>
              <block type="add">
                <statement name="texture">
                  <block type="shape" >
                    <value name="sides">
                      <block type="math_number">
                        <field name="NUM">3</field>
                      </block>
                    </value>
                    <value name="radius">
                      <block type="math_number">
                        <field name="NUM">0.3</field>
                      </block>
                    </value>
                    <value name="smoothing">
                      <block type="math_number">
                        <field name="NUM">0.01</field>
                      </block>
                    </value>
                  </block>
                </statement>
                <value name="amount">
                  <block type="math_number">
                    <field name="NUM">1</field>
                  </block>
                </value>
                <next>
                  <block type="out">
                    <field name="buffer">o0</field>    
                  </block>
                </next>    
              </block>
            </next>
          </block>
          <block x="0" y="176" type="noise">
            <value name="scale">
              <block type="math_number">
                <field name="NUM">10</field>
              </block>
            </value>
            <value name="offset">
              <block type="math_number">
                <field name="NUM">0.1</field>
              </block>
            </value>
            <next>
              <block type="blendMode">
                <field name="blendMode">overlay</field>
                <statement name="texture">
                  <block type="linearGradient" >
                    <value name="h1">
                      <block type="math_number">
                        <field name="NUM">0.01</field>
                      </block>
                    </value>
                    <value name="s1">
                      <block type="math_number">
                        <field name="NUM">0.82</field>
                      </block>
                    </value>
                    <value name="v1">
                      <block type="math_number">
                        <field name="NUM">0.96</field>
                      </block>
                    </value>
                    <value name="x1">
                      <block type="math_number">
                        <field name="NUM">-0.5</field>
                      </block>
                    </value>
                    <value name="y1">
                      <block type="math_number">
                        <field name="NUM">-0.5</field>
                      </block>
                    </value>
                    <value name="h2">
                      <block type="math_number">
                        <field name="NUM">0.69</field>
                      </block>
                    </value>
                    <value name="s2">
                      <block type="math_number">
                        <field name="NUM">1</field>
                      </block>
                    </value>
                    <value name="v2">
                      <block type="math_number">
                        <field name="NUM">0.43</field>
                      </block>
                    </value>
                    <value name="x2">
                      <block type="math_number">
                        <field name="NUM">0.5</field>
                      </block>
                    </value>
                    <value name="y2">
                      <block type="math_number">
                        <field name="NUM">0.5</field>
                      </block>
                    </value>
                  </block>
                </statement>
                <next>
                  <block type="out">
                    <field name="buffer">o1</field>    
                  </block>
                </next>    
              </block>
            </next>
          </block>
          <block x="0" y="344" type="noise" >
            <value name="scale">
              <block type="math_number">
                <field name="NUM">10</field>
              </block>
            </value>
            <value name="offset">
              <block type="math_number">
                <field name="NUM">0.1</field>
              </block>
            </value>
            <next>
              <block type="mapHue" >
                <value name="h1">
                  <block type="math_number">
                    <field name="NUM">0.7</field>
                  </block>
                </value>
                <value name="s1">
                  <block type="math_number">
                    <field name="NUM">1</field>
                  </block>
                </value>
                <value name="v1">
                  <block type="math_number">
                    <field name="NUM">1</field>
                  </block>
                </value>
                <value name="h2">
                  <block type="math_number">
                    <field name="NUM">0.88</field>
                  </block>
                </value>
                <value name="s2">
                  <block type="math_number">
                    <field name="NUM">0.75</field>
                  </block>
                </value>
                <value name="v2">
                  <block type="math_number">
                    <field name="NUM">1</field>
                  </block>
                </value>
                <next>
                  <block type="out">
                    <field name="buffer">o2</field>    
                  </block>
                </next> 
              </block>
            </next>
          </block>
          <block x="0" y="459" type="linearGradient" >
            <value name="h1">
              <block type="math_number">
                <field name="NUM">0.01</field>
              </block>
            </value>
            <value name="s1">
              <block type="math_number">
                <field name="NUM">0.82</field>
              </block>
            </value>
            <value name="v1">
              <block type="math_number">
                <field name="NUM">0.96</field>
              </block>
            </value>
            <value name="x1">
              <block type="math_number">
                <field name="NUM">-0.5</field>
              </block>
            </value>
            <value name="y1">
              <block type="math_number">
                <field name="NUM">-0.5</field>
              </block>
            </value>
            <value name="h2">
              <block type="math_number">
                <field name="NUM">0.69</field>
              </block>
            </value>
            <value name="s2">
              <block type="math_number">
                <field name="NUM">1</field>
              </block>
            </value>
            <value name="v2">
              <block type="math_number">
                <field name="NUM">0.43</field>
              </block>
            </value>
            <value name="x2">
              <block type="math_number">
                <field name="NUM">0.5</field>
              </block>
            </value>
            <value name="y2">
              <block type="math_number">
                <field name="NUM">0.5</field>
              </block>
            </value>
            <next>
              <block type="hueRotate">
                <value name="amount">
                  <block type="math_number">
                    <field name="NUM">0.1</field>
                  </block>
                </value>
                <next>
                  <block type="out">
                    <field name="buffer">o3</field>    
                  </block>
                </next>    
              </block>
            </next>
          </block>
          <block x="0" y="564" type="render">
            <field name="buffer"></field>
          </block>
        </xml>
      </template>
    </div>
  </main>
  <canvas id="hydraCanvas"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/blockly@3.20200402.1/blockly.min.js"></script>
  <!-- <script src="https://unpkg.com/hydra-synth"></script> -->
  <script src="../../hydra-synth.js"></script>
  <script src="../../image-editing-glsl-functions.js"></script>
  <script src="../../hydra.js"></script>
  <script src="../../addSpecialBlock.js"></script>
  <script src="../../generateBlocks.js"></script>
  <script src="workspace.js"></script>
</body>
</html>
