<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Layering, Blending, and Recoloring</title>
</head>
<body>
  <main>
    <div id="blocklyDiv" style="width:560px; height:600px;">
      <template>
        <xml xmlns="https://developers.google.com/blockly/xml">
          <block x="0" y="0" type="shape" >
            <value name="sides">
              <block type="math_number">
                <field name="NUM">64</field>
              </block>
            </value>
            <value name="radius">
              <block type="math_number">
                <field name="NUM">0.3</field>
              </block>
            </value>
            <value name="smoothing">
              <block type="math_number">
                <field name="NUM">0.02</field>
              </block>
            </value>
            <next>
              <block type="modulate">
                <statement name="texture">
                  <block  type="noise">
                    <value name="scale">
                      <block type="math_number">
                        <field name="NUM">8</field>
                      </block>
                    </value>
                    <value name="offset">
                      <block type="math_number">
                        <field name="NUM">0.1</field>
                      </block>
                    </value>
                  </block>
                </statement>
                <value name="amount">
                  <block type="math_number">
                    <field name="NUM">0.02</field>
                  </block>
                </value>
                <next>
                  <block type="out">
                    <field name="buffer">o0</field>    
                  </block>
                </next>    
              </block>
            </next>
          </block>
          <block x="409" y="50" type="audioConfig">
            <field name="showBins">true</field>
            <field name="setBins">6</field>
            <field name="setCutoff">1</field>
            <field name="setScale">10</field>
            <field name="setSmooth">0.1</field>
          </block>
          <block x="0" y="387" type="shape" >
            <value name="sides">
              <block type="math_number">
                <field name="NUM">64</field>
              </block>
            </value>
            <value name="radius">
              <block type="anon">
                <value name="fn">
                  <block type="text">
                    <field name="TEXT">a.fft[0] + 0.2</field>
                  </block>
                </value>
              </block>
            </value>
            <value name="smoothing">
              <block type="math_number">
                <field name="NUM">0.02</field>
              </block>
            </value>
            <next>
              <block type="modulate">
                <statement name="texture">
                  <block  type="noise">
                    <value name="scale">
                      <block type="math_number">
                        <field name="NUM">8</field>
                      </block>
                    </value>
                    <value name="offset">
                      <block type="math_number">
                        <field name="NUM">0.1</field>
                      </block>
                    </value>
                  </block>
                </statement>
                <value name="amount">
                  <block type="math_number">
                    <field name="NUM">0.02</field>
                  </block>
                </value>
                <next>
                  <block type="out">
                    <field name="buffer">o3</field>    
                  </block>
                </next>    
              </block>
            </next>
          </block>
          <block x="0" y="194" type="shape" >
            <value name="sides">
              <block type="math_number">
                <field name="NUM">2</field>
              </block>
            </value>
            <value name="radius">
              <block type="math_number">
                <field name="NUM">0.1</field>
              </block>
            </value>
            <value name="smoothing">
              <block type="math_number">
                <field name="NUM">0.2</field>
              </block>
            </value>
            <next>
              <block type="modulateRepeat">
                <statement name="texture">
                  <block  type="noise">
                    <value name="scale">
                      <block type="math_number">
                        <field name="NUM">2</field>
                      </block>
                    </value>
                    <value name="offset">
                      <block type="math_number">
                        <field name="NUM">0.1</field>
                      </block>
                    </value>
                  </block>
                </statement>
                <value name="repeatX">
                  <block type="math_number">
                    <field name="NUM">1</field>
                  </block>
                </value>
                <value name="repeatY">
                  <block type="math_number">
                    <field name="NUM">8</field>
                  </block>
                </value>
                <value name="offsetX">
                  <block type="math_number">
                    <field name="NUM">0</field>
                  </block>
                </value>
                <value name="offsetY">
                  <block type="math_number">
                    <field name="NUM">0.125</field>
                  </block>
                </value>
                <next>
                  <block type="out">
                    <field name="buffer">o2</field>    
                  </block>
                </next>    
              </block>
            </next>
          </block>
          <block x="409" y="555" type="render">
            <field name="buffer"></field>
          </block>
        </xml>
      </template>
    </div>
  </main>
  <canvas id="hydraCanvas"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/blockly@3.20200402.1/blockly.min.js"></script>
  <!-- <script src="https://unpkg.com/hydra-synth"></script> -->
  <script src="../../hydra-synth.js"></script>
  <script src="../../image-editing-glsl-functions.js"></script>
  <script src="../../hydra.js"></script>
  <script src="../../addSpecialBlock.js"></script>
  <script src="../../generateBlocks.js"></script>
  <script src="workspace.js"></script>
</body>
</html>
